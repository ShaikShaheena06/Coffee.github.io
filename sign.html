<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="sign.css">
</head>

<body>
    <section class="Form my-4 mx-5">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="https://images.unsplash.com/photo-1518057111178-44a106bad636?ixlib=rb-4.0.3&w=1080&fit=max&q=80&fm=jpg&crop=entropy&cs=tinysrgb "
                        height="100%" width="100%">
                </div>
                <div class="col-lg-7">
                    <form action="login.html">
                        <div class="forms-row">
                            <div class="col-lg-7">
                                <h1 class="heading">SIGN UP</h1>
                            </div>
                        </div>
                        <div class="forms-row">
                            <div class="col-lg-7">
                                <label>Name</label>
                                <input type="text" id="name" placeholder="Enter your name" onkeyup="validateName()" />
                            </div>
                            <div class="forms-row">
                                <span id="nam-error"></span>
                            </div>
                        </div>

                        <div class="forms-row">
                            <div class="col-lg-7">
                                <label>Mobile Number</label>
                                <input id="mobile" placeholder="Enter your number" onkeyup="validateNumber()" />
                            </div>
                            <div class="forms-row">
                                <span id="num-error"></span>
                            </div>
                        </div>
                        <div class="forms-row">
                            <div class="col-lg-7">
                                <label>Email</label>
                                <input type="text" id="mail" placeholder="Enter your mail" onkeyup="validateMail()" />
                            </div>
                            <div class="forms-row">
                                <span id="mail-error"></span>
                            </div>
                        </div>
                        <div class="forms-row">
                            <div class="col-lg-7">
                                <label>Username</label>
                                <input type="text" id="user" placeholder="Enter your username"
                                    onkeyup="validateUser()" />
                            </div>
                            <div class="forms-row">
                                <span id="user-error"></span>
                            </div>
                        </div>
                        <div class="forms-row">
                            <div class="col-lg-7">
                                <label>Confirm Username</label>
                                <input type="password" id="confirm" placeholder="Enter your username"
                                    onkeyup="validateConfirm()" />
                            </div>
                            <div class="forms-row">
                                <span id="confirm-error"></span>
                            </div>
                        </div>
                        <div class="forms-row">
                            <div class="col-lg-7">
                                <label>Password</label>
                                <input type="text" id="password" placeholder="Enter your password"
                                    onkeyup="validatePass()" />
                            </div>
                            <div class="forms-row">
                                <span id="pass-error"></span>
                            </div>
                        </div>
                        <div class="forms-row">
                            <div class="col-lg-7">
                                <label>Confirm Password</label>
                                <input type="password" id="conform" placeholder="Enter your password"
                                    onkeyup="validateConform()" />
                            </div>
                            <div class="forms-row">
                                <span id="conform-error"></span>
                            </div>
                        </div>
                        <div class="forms-row">
                            <div class="col-lg-7">
                                <p onkeyup="validateGender()">
                                    <input type="radio" name="gender" id="female" />FEMALE
                                    <input type="radio" name="gender" id="male" />MALE
                                </p>
                            </div>
                        </div>
                        <div class="forms-row">
                            <div class="col-lg-7">
                                <button class="btn btn-primary mb-2" id="click1" onclick="return validateForm()">Sign Up
                                </button>
                                <p class="para">Have already an account? <span class="link1"><a href="login.html">Login
                                            here</a></span>
                                </p>
                            </div>
                            <div class="forms-row">
                                <span id="subit-error"></span>
                            </div>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="sign.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
