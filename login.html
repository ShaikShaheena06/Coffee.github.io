<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/010e71e20a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <form action="index.html">
            <h1 class="heading">LOGIN</h1>
            <div class="forms">
                <label>Username</label>
                <input type="text" id="username" placeholder="Type your username" onkeyup="validate()" />
            </div>
            <div class="forms">
                <span id="name-error"></span>
            </div>

            <div class="forms">
                <label>Password</label>
                <input type="password" id="password" placeholder="Type your password" onkeyup="validateNum()" />
            </div>
            <div class="forms">
                <span id="password-error"></span>
            </div>
            <div class="forms">
                <button class="btn btn-primary" id="click" onclick="return validateForm()">Submit</button>
            </div>
            <div class="forms">
                <span id="subit-error"></span>
            </div>
            <p class="para">Not requires? <span class="link"><a href="sign.html">Create an account</a></span></p>
        </form>

    </div>

    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
